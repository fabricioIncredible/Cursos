<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
       <h1 id="título">Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Digite um número (entre 1 e 100): 
                <input type="number" name="num" id="num" min="1" max="100">
                <input type="submit" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select name="add" id="add" size="2"></select>
            <input type="submit" value="Finalizar" onclick="finalizar()">
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
            <p id="4"></p>
            <p id="5"></p>
        </div>
    </section>
    <footer>
        <p>&copy; SIFAZ, Sistema Funeral de A a Z</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
