<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=""
    <title>Tanto Faz</title>
</head>
<body>
    <script>
        var num = window.prompt('Digite um número:')
        if (num < 30) {
            document.write('O número que você escolheu é menor que 30. ')
        }
        else if(num =30){
            document.write('O número que você escolheu é igual que 30, ')
        }
        else {
            document.write('O número que você escolheu é maior que 30, ')
        }
        document.write(num < 40? 'sim....':'não....')
        document.write(num < 40?'Tu tá ficando é doido né miséra' : 'Ih carai, tá fumando maconha')
   </script>
</body>
</html>
